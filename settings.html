<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <a href="friends.html">
        <i class="fa-solid fa-chevron-left fa-2x"></i>
      </a>

      <span>Settings</span>
      <i class="fa-solid fa-magnifying-glass fa-2x"></i>
    </header>

    <main class="main-screen">
      <div class="top-screen">
        <div class="top-screen__bar">
          <i class="fa-solid fa-bullhorn fa-lg"></i><span>Notices</span>
        </div>
        <div class="top-screen__bar">
          <i class="fa-solid fa-flask fa-lg"></i><span>Kakao Lab</span>
        </div>
        <div class="top-screen__bar">
          <div>
            <i class="fa-solid fa-circle-exclamation fa-lg"></i>
            <span>Version</span>
          </div>
          <div><span>Lastest Version</span></div>
        </div>
      </div>
      <div class="bottom-screen">
        <div class="bottom-screen__bar">
          <i class="fa-solid fa-lock fa-lg"></i><span>Privacy</span>
        </div>
        <div class="bottom-screen__bar">
          <i class="fa-solid fa-bell fa-lg"></i><span>Notifications</span>
        </div>
        <div class="bottom-screen__bar">
          <i class="fa-solid fa-user fa-lg"></i><span>Friends</span>
        </div>
        <div class="bottom-screen__bar">
          <i class="fa-solid fa-comment fa-lg"></i><span>Chats</span>
        </div>
        <div class="bottom-screen__bar">
          <i class="fa-solid fa-sun fa-lg"></i><span>Display</span
          ><span class="new__dot" style="font-size: 10px">N</span>
        </div>
        <div class="bottom-screen__bar">
          <div>
            <i class="fa-solid fa-brush fa-lg"></i>
            <span>Themes</span>
            <span class="new__dot" style="font-size: 10px">N</span>
          </div>
          <div><span>Default theme</span></div>
        </div>
        <div class="bottom-screen__bar">
          <i class="fa-solid fa-phone fa-lg"></i><span>Call</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
