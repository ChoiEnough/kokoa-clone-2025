<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i> </span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component" style="margin-bottom: 20px">
        <div class="user-component__column">
          <img
            src="#"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Inho</h4>
            <h6 class="user-component__subtitle">
              +82 010-4373-7558
              <i
                class="fa-solid fa-circle-exclamation"
                style="color: #b11616"
              ></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-bag-shopping"></i><span>Talk Drive</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-face-smile-wink"></i><span>Emotions</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-brush"></i><span>Themes</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-receipt"></i><span>Account</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-comments"></i><span>Openchat</span>
        </div>
      </div>
      <div
        style="
          margin-top: 20px;
          border-top: 1px solid rgba(0, 0, 0, 0.3);
          padding-top: 10px;
        "
      >
        Suggestions
      </div>
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-bag-shopping"></i><span>Talk Drive</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-face-smile-wink"></i><span>Emotions</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
